<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta
      name="description"
      content="Football field booking application"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Prevent flash of wrong theme -->
    <script>
      // Get theme from localStorage or system preference
      (function() {
        try {
          const savedTheme = localStorage.getItem('theme');
          if (savedTheme) {
            document.documentElement.classList.add(savedTheme);
          } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.add('light');
          }
          
          // Add the 'no-transition' class to prevent transitions during load
          document.documentElement.classList.add('no-transition');
          
          // Remove the no-transition class after the page has loaded
          window.addEventListener('load', function() {
            // Use requestAnimationFrame to ensure the class is removed after the page is rendered
            requestAnimationFrame(function() {
              document.documentElement.classList.remove('no-transition');
            });
          });
        } catch (e) {
          console.error('Error setting initial theme:', e);
        }
      })();
    </script>
    
    <title>Football Field Booking</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
